<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FORMS Let's learn it</title>
</head>

<body>
    <h1>Form for Apply course</h1>
    <form action="post">
        <div>
            <label for="username">Enter Username</label>
            <input type="text" id="username" name="username">
        </div>
        <div>
            <label for="age">Birth Year</label>
            <input type="text" id="age" name="age">
           
        </div>

        <div>
            <input type="radio" id="male" name="gender" value="male">
            <label for="male">Male</label>
            <input type="radio" id="female" name="gender" value="female">
            <label for="female">Female</label>
            <input type="radio" id="other" name="gender" value="other">
            <label for="other">other</label>
            <input type="radio" id="not to say" name="gender" value="not to say">
            <label for="not to say">not to say</label>
        </div>
        <div>
            <input type="checkbox" id="subscribe" name="subscribe"
            <label for="subscribe">SUBSCRIBE US</label>
        </div>
        <div>
            <label for="comment">Enter your comment here</label>
            <br>
            <textarea name="comment" id="comment" rows="4" cols="20"></textarea>
        </div>
        <div>
            <select name="phones">
                <option value="iphone">iphone</option>
                <option value="nokia">nokia</option>
                <option value="oppo">oppo</option>
            </select>
        </div>

    </form>
</body>

</html>
